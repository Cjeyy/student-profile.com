                <h1>BINATBATAN</h1>
                <p>Binatbatan is an occupational dance from Paoay,Ilocos Norte. It depicts the beating of cotton pods<br>
                    to separate the seeds from the fibers with the use of two 18-inch-long sticks called batbat.</p>
